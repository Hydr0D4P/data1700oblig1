<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kjøp av Kinobillet</title>
    <script src="JS.js"></script>
    <style>
        .error {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
<h1>Bestilling av kinobilletter!</h1>

<table>
    <tr>
        <td>
            Velg en film:
        </td>
        <td>
        <select id="film" name="film">
            <option>Velg film her</option>
            <optgroup label="Filmer">
                <option>Django Unchained</option>
                <option>Half life 3</option>
                <option>Up</option>
                <option>Who Killed Captain Alex</option>
            </optgroup>
        </select>
        </td>
        <td class="error" id="filmerror">
            En film må være valgt.
        </td>
    </tr>

    <tr>
        <td>
            Antall billetter:
        </td>
        <td>
            <input type="number" id="nbrBillet" name="nbrBillet" min="1" max="99">
        </td>
        <td class="error" id="antallerror">
            Feltet kan ikke være tomt
        </td>
    </tr>

    <tr>
        <td>
            Fornavn:
        </td>
        <td>
            <input type="text" id="fnavn" name="fnavn">
        </td>
        <td class="error" id="fnavnerror">
            Feltet kan ikke være tomt
        </td>
    </tr>

    <tr>
        <td>
            Etternavn:
        </td>
        <td>
            <input type="text" id="enavn" name="enavn">
        </td>
        <td class="error" id="enavnerror">
            Feltet kan ikke være tomt
        </td>
    </tr>

    <tr>
        <td>
            Telefonnr:
        </td>
        <td>
            <input type="number" id="tlf" name="tlf">
        </td>
        <td class="error" id="tlferror">
            Feltet kan ikke være tomt
        </td>
    </tr>

    <tr>
        <td>
            Epost:
        </td>
        <td>
            <input type="email" id="epost" name="epost">
        </td>
        <td class="error" id="eposterror">
            Feltet kan ikke være tomt
        </td>
    </tr>

    <tr>
        <td>
            <button id="confirm" onclick="bestillBillett()">Kjøp Billett</button>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <h2>Bestilte Billetter</h2>
        </td>
    </tr>

    <tr>
        <td>
            <h3 id="output"></h3>
        </td>
    </tr>

    <tr>
        <td>
            <button id="reset" onclick="resetBillett()">Slett Alle Billetter</button>
        </td>
    </tr>
</table>
</body>
</html>
